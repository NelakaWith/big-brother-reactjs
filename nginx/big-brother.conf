# Nginx Site Configuration for Big Brother Dashboard
#
# This is a SITE-SPECIFIC configuration file, not the main nginx.conf
#
# Deployment:
#   1. Copy this file to: /etc/nginx/sites-available/big-brother
#   2. Enable with: ln -sf /etc/nginx/sites-available/big-brother /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload nginx: systemctl reload nginx
#
# Note: This assumes the main nginx.conf is already properly configured by the system.

server {
    listen 80;
    server_name bigbro.nelakawithanage.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bigbro.nelakawithanage.com;

    # SSL Configuration (will be managed by certbot)
    # ssl_certificate /etc/letsencrypt/live/bigbro.nelakawithanage.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/bigbro.nelakawithanage.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Frontend (Next.js) - Updated to port 3006 to avoid conflicts
    location / {
        proxy_pass http://localhost:3006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - Port 3001 (unchanged)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for real-time updates
    location /ws {
        proxy_pass http://localhost:3006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # File upload limit
    client_max_body_size 50M;
}

# Notes:
# 1. Port Changes Made:
#    - Frontend moved from 3000 to 3006 to avoid conflict with faq-chatbot
#    - Backend remains on 3001
# 2. SSL will be automatically configured by certbot
# 3. This config includes security headers and performance optimizations
# 4. WebSocket support is included for real-time dashboard updates